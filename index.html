<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEasy</title>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="left">

            <label><i class="ri-html5-fill"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="ri-css3-fill"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="ri-javascript-fill"></i>javascript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>

        </div>

        <div class="right">
            <label><i class="ri-play-fill"></i>Output</label>
            <iframe id="output"></iframe>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
